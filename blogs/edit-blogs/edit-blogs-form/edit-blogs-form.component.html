<div class="row">
    <div class="col-md-6 mx-auto">
        <form #editFrm ="ngForm" (ngSubmit)="onBlogUpdate(editFrm)">
             <div class="form-group">
                <label for="courseTitle">Write a Blog</label>
                <textarea class="form-control" id="blogPost" name="blogPost" ngModel rows="5"
                    placeholder="Write a Blog"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg mt-3">Update Blog</button>
            </div>
        </form>
    </div>
</div>
